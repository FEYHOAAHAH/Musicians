<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genres</title>
</head>
<body>
    <h1>Music Genres</h1>
    <ul>
        {% for genre in genres %}
            <li><a href="{% url 'musician_list' genre_id=genre.id %}">{{ genre.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
